<!-- Base template method -->

{% block content %}
    <h2 class="my-5">Current Notes:</h2>
    <div class="row row-cols3 g-2">
        {% for note in notes %}
        <div class="col">
            <div class="p-3 border">
                <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-non">
                    <h3>{{note.title}}</h3>
                </a>
                {{note.text|truncatechars:10}}
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'notes.new'%}" class="btn btn-secondary my-5">Create New Note</a>
{% endblock %}
