{% extends "base.html" %}

{% block content %}
    <form method="POST"> {% csrf_token %}
        <p>Are you sure you want to delete "{{notes.title}}"?</p>
        <p><em>This action cannot be undone!</em></p>
        
        <button type="submit" class="btn btn-danger my-5">Confirm</button>
        <a href="{% url 'notes.list' %}" class="btn btn-secondary my-5">Cancel</a>
    </form>
{% endblock %}
